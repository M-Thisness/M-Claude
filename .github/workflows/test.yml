name: Tests

# Run tests manually or on pull requests only (not on every push)
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term --cov-report=xml

      - name: Upload coverage to artifacts
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with Black
        run: |
          black --check scripts/ tests/

      - name: Lint with Flake8
        run: |
          flake8 scripts/ tests/ --max-line-length=120 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: |
          mypy scripts/ --ignore-missing-imports --check-untyped-defs
        continue-on-error: true  # Don't fail on type errors initially

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for common security issues
        run: |
          # Check for hardcoded secrets in code (basic patterns)
          if grep -r "password\s*=\s*['\"]" scripts/ tests/ 2>/dev/null; then
            echo "Warning: Found potential hardcoded password"
            exit 1
          fi
          echo "No obvious hardcoded secrets found"
