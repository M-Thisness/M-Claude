name: Transform Raw Chat Logs to Human-Readable Markdown

on:
  push:
    branches: [ main ]
    paths:
      - 'CHAT_LOGS/*.jsonl'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  transform-chat-logs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Transform raw chat logs into simple, human-readable markdown
      run: python scripts/convert_to_markdown.py

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet CHAT_LOG.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add CHAT_LOG.md
        git commit -m "ðŸ¤– Update chat log" \
                   -m "Regenerated chronological markdown from raw JSONL chat logs." \
                   -m "Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
        git push
